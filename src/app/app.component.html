<div class="component-container">
  <h1>Lista de Productos</h1>

  <div class="btn-container">
    <button mat-raised-button color="primary" (click)="hideList()"> {{ isListHidden ? 'Show list' : 'Hide list' }}</button>
  </div>

  <div class="list-container" *ngIf="!isListHidden">
    <app-lista [listaProductos]="listaProductos"></app-lista>
  </div>
</div>
